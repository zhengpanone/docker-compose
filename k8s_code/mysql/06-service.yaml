# 6. 创建 Service 服务
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: default
  labels:
    app: mysql
spec:
  selector:
    app: mysql
  type: NodePort  # ✅ 改这里
  ports:
  - port: 3306
    targetPort: 3306
    nodePort: 30031  # ✅ 固定一个端口（范围 30000-32767）
    protocol: TCP
    name: mysql
